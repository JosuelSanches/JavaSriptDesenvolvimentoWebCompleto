<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cobranca de imposto IPTU</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IPTU e ISS</h1>
    </header>
    <nav>
        <a href wm-nav= "arrecadacaoDeImposto/cameta.html">Cameta</a>  |
        <a href wm-nav= "exercicios/temp.html">02 SOUTH AFRICA</a>  |
        <a href wm-nav= "exercicios/texto1.html">03 MONGOLIA</a> |
        <a href wm-nav= "exercicios/texto2.html"> 04 CHINA</a> |<br><br><br><br>
        <a href wm-nav= "exercicios/listas.html">05 LISTAS</a> |
        <a href wm-nav= "exercicios/listasAninhadas.html">06 LISTAS ANINHADAS</a> |
        <a href wm-nav= "exercicios/links.html">07 LINKS</a> |

    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
