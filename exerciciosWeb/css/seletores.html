<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* ... */
        /* *{ seletor universal*/
            /* .tag{seleciona os marcados com a classe tag */
                /* #aprovados{seletor de id */
                   /* #aninhado > div{ seletor dentro do id aninhado para pegar o filho direto. */
                    /* Caso quisesse pegar a div pai era so colocar apenas o seletor de id. */
                    /*#aninhado section{ Para selecionar algum elemento que nao esta
                         diretamente aninhado e so retirar o sinal de maior que.
                         Assim pegando qualquer descendente do tipo section. */
                         /*p + ul{/* Para pegar uma tag que esta diretamente depois e nao dentro de outra */
            /* p ~ ol {Para pegar um vizinho que forma geral */
        /*[feira]{/* seletor que procura todas as propriedades 
e todos os elementos com determinada propriedade para pegar possiveis elementos
como no exemplo temmos `escritorio empresa` nesse caso [feira ~= escritorio] e se 
for de uma palavra se usa apenas o sinal de igual.
Para percorer o texto buscando trexos de palavras se uso asterisco seguido
do trexo da palavra [feira*sa] por exemplo.*/
/* span:nth-child(1){ com este seletor e possivel pegar o primeiro filho do tipo span*/
    /* section > :nth-child(odd){ */
    section > :nth-child(odd), ul, p{
                            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
