<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Peixe</div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>Cameta 1</p>')

        //conteudo 2
        const elementos = [
            $('<li></li>').append('Acai'),
            $('<li>').append('Mapara'),
            $('<li>').append('Manicoba'),
            $('<li>').append('Camarao')
        ]

        const lista = $('<ul><li>Bacuri</li></ul>').append(elementos)
        $('#conteudo2').append(lista)
        /*Para adcionar elementos antes dos 
        elementos ja existentes se usa o prepend 
        no lugar de append.*/
        //conteudo 3
        $('#conteudo3').append('<h1>Belem -1</h1>')
                .append('<h1>Castanhal -2</h1>').prepend('<h1>Medicilandia -0</h1>')
        $('#conteudo3').html('<h1>Breves - 1</h1>')//Substitui conteudo
        $('#conteudo3').text('<h1> --Nao vai interpretar isto como html -- </h1>')
        
        //Alterando todos
        // Nem e nessario usar o id apos div, nesse caso se usa para alterar somentes as divs com id
        $('div[id]').html('<strong>Amazonia</strong>')
        
    </script>
</body>
