<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>Vila do Carmo 1</div>
    <div id='div2'>Juaba 2</div>
    <div id='div3'>Bom Jardim 3</div>
    <p class='numero'>Curucambaba 4</p>
    <p class='numero'>Cameta Tapera 5</p>

    <script>
        $('#div1').append(', Porto Grande 2')
        $('#div1').prepend('Areiao 0, ')
        $('<span>, Moiraba 3</span>').appendTo('#div1')
        $('<span>Sao Benedito-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Janua Coeli 2</p>')
        $('#div2').after('<p>Vacaria</p>')
        $('<p>Carapajo 3</p>').insertBefore('#div3')
        $('<p>Mau</p>').insertAfter(`#div3`)
        // $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty()
        $('#div3, #div4').prev().remove()// remove os dois antes destes elementos

        // $('<div>Vila de Belos Prazeres</div>').replaceAll('body > p')
        // $('body > p').replaceWith('<div>Tores do Cupijo</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!')       
            })
    </script>
</body>
