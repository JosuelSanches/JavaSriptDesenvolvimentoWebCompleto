<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Countries and places</h1>
    </header>
    <nav>
        <a href wm-nav= "exercicios/teste.html">GREENLAND</a>  | 
        <a href wm-nav= "exercicios/temp.html">SOUTH AFRICA</a>  |
        <a href wm-nav= "exercicios/texto1.html">MONGOLIA</a>|
        <a href wm-nav= "exercicios/texto2.html">CHINA</a>|
        <a href wm-nav= "exercicios/listas.html">LISTAS</a>|
        <a href wm-nav= "exercicios/listasAninhadas.html">LISTAS ANINHADAS</a>|
    </nav>
    <section id = "conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
