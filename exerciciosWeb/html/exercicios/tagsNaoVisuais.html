<h1>Tags Nao Visuais</h1>
<!-- 
Tags Semanticas...
section- agrupamento tematico de conteudo
article- conteudo auto-contido
header- cabecalho do documento
footer- rodape do documento 
nav- agrupa os links de navegacao
aside- de lado (ex. sidebar). relacionado com o conteudo em volta (adendo)
details- exibe detalhes que podem ser mostrados ou escondidos

As famosas ...

div- divisao ou secao
span- usado para agrupar elementos in line

 -->

 <div>Area 1</div>
 <div>Area 2</div>

 <p>
    Esse e um texto com <span class="diferente">muitas palavras</span> e ponto.
 </p>

 <style>
    div{
        display: inline;
    }
    span{
        display: block
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color:chocolate;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
 </style>
