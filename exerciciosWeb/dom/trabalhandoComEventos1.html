<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- <a href="https://google.com.br" onclick="navegaEm5s(event)">Google</a> -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
        <!--A vantagem do uso de onclick e que fica mais claro as intencoes 
        de se fazer uma manipulacao relacionada ao clique para quem 
        possa esta eventualmente fazendo a leitura do codigo.
        A desvantagem e que voce tem que fazer a escrita diretamente no link 
        o que nao e tao interessante de se fazer, isso faz com que voce tenha que ir 
        em cada tag mudar se for necessario. (A chamada se torna hardCoded)-->
    </div>
    <script>
        function navegaEm5s(e){
            e.preventDefault()// e usado para que o comportamento padrao seja parado e voce possa ter o controle de como isso vai ocorrer.
            console.log('Saindo em 5 segundos ...')
            setTimeout(()=>{
                const link = e.target// ele so foi atribuido para essa constante para que fique claro que se trata do link
                window.location.href = link.href
            }, 5000)
        }

        //Outra forma
        /*const a = document.querySelector('a')
        a.onclick = navegaEm5s*/
        /*Nesse caso nao foi necessario mudar a tag e isso faz com que 
        nao seja simples de saber se ha uma manipulacao por javascrip 
        caso alguem leia o codigo.*/

        /*Outra forma e usando um atributo personalizado como a seguir.
        O atributo personalizado e ignorado na leitura do browser e 
        se alguem ler o codigo vai entender que aquele atributo esta 
        la para possivelmente ser usado pelo javascript para alguma 
        manipulacao.*/
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
